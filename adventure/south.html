<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Space Chase</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/south.css" />

    <script type="text/javascript">
        function explode() {
            var media = document.getElementById("explosion");
            const playPromise = media.play();
            if (playPromise !== null) {
                playPromise.catch(() => { media.play(); })
            }
        }
    </script>
</head>

<body>
    <input autofocus onfocus="explode()" class="hidden" />
    <div class="content">
        <h1>Space Chase</h1>
        <p>
            A swarm of enemy ships surrounds you and shoots you down!
        </p>

        <p class="link">
            <a href="index.html">You lose! Try again?</a>
        </p>
    </div>
    <div>
        <img class="enemy enemy-left" src="img/starshipdark.svg" />
        <img class="spaceship" src="img/starship.svg" />
        <img class="enemy enemy-right" src="img/starshipdark.svg" />
    </div>
    <div>
        <img class="enemy" src="img/starshipdark.svg" />
    </div>
    <audio id="explosion" src="media/explosion-sfx.mp3" type="audio/mp3"></audio>
</body>

</html>
